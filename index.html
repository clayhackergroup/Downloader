<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csoftwares - Free Windows Tools</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 600;
        }
        .description {
            margin: 20px 0;
            font-size: 18px;
        }
        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #c0392b;
        }
        .img-container {
            margin-top: 20px;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Csoftwares - Free Windows Tools</h1>
        <p class="description">
            Download essential Windows tools for free. These scripts help install useful software and activate Windows securely.
        </p>
        <button class="btn" onclick="downloadFile('allsoftware.bat')">Download All windows Software</button>
        <button class="btn" onclick="downloadFile('freewindowsactivation.bat')">Download free Windows Activator</button>
        
        <div class="img-container">
            <img src="https://source.unsplash.com/300x200/?technology,software" alt="Software Image">
            <img src="https://source.unsplash.com/300x200/?hacking,windows" alt="Windows Tools">
        </div>
    </div>

    <script>
        function downloadFile(filename) {
            var link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
